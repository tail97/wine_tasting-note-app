<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="description" content="">

  <title>Wine tasting note</title>

  <!--Bootstrap core CSS-->
  <link href="static/css/bootstrap.min.css" rel="stylesheet">


  <!--Custom Fonts-->
  <link
    href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
    rel='stylesheet' type='text/css'>
  <link
    href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'
    rel='stylesheet' type='text/css'>


  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- Custom styles for this template -->
  <link href="../static/css/custom.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/contact-input-style.css">
  <link rel="stylesheet" href="static/css/hover-effect.css">
  <link rel="stylesheet" type="static/text/css" href="static/css/font-awesome.min.css" />
</head>

<body>

  <!-- NAVBAR
    ================================================== -->

  {% include 'navbar.html' %}


  <section class="banner-sec" id="home">
    <div class="container">
      <div class="jumbotron">
        <h1>What are you looking for wine??</h1>
        <!-- <h2>but if we chase perfection we can catch excellence</h2> -->

        <div class="input-group">
          <input type="text" placeholder="search for" class="form-control"><span class="input-group-btn">
            <button type="button" class="btn btn-search">Search</button>
          </span>
        </div>
      </div>
    </div>
  </section>

  
  {% include 'footer.html' %}
  
  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="static/js/ie10-viewport-bug-workaround.js"></script>
  <script src="static/js/oppear_1.1.2.min.js"></script>
  <script>

    $(window).scroll(function () {
      var sticky = $('.navbar-brand'),
        scroll = $(window).scrollTop();

      if (scroll >= 250) sticky.addClass('dark');
      else sticky.removeClass('dark');

    });

    $('.service-box').Oppear({
      delay: 500,
    });
    $('.main-text').Oppear({
      direction: 'right',
    });
    $('.points').Oppear({
      direction: 'left',
    });
    $('.up-effect').Oppear({
      direction: 'up',
    });
    $('.down-effect').Oppear({
      direction: 'down',
    });
    $('.left-effect').Oppear({
      direction: 'right',
    });
    $('.right-effect').Oppear({
      direction: 'left',
    });



  </script>
  <script>
    $('a[href^="#"]').on('click', function (event) {

      var target = $($(this).attr('href'));

      if (target.length) {
        event.preventDefault();
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 1000);
      }

    });

  </script>
</body>

</html>
